<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style_product.css"/>
    <link type="icon" rel="x-icon/image" href="images/favicon-32x32.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700;9..144,900&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Product preview card component</title>
  </head>
  <body>
    <main>
      <div id="illustration">
        <img id="desktop" alt="Chanel's Perfume" src="images/image-product-desktop.jpg"/>
        <img src="images/image-product-mobile.jpg" alt="Chanel's Perfume" id="mobile">
      </div>
      <div id="description">
       <h1>PERFUME</h1>
       <h2>Gabrielle Essence Eau De Parfum</h2>
       <p>
A floral, solar and voluptuous interpretation composed by Olivier Polge,
Perfume-Creator for the House of CHANEL.
       </p> 
       <div id="price">$149.99 <span>$169.99</span></div>
       <a alt="buy" href=""><img alt="basket" src="images/icon-cart.svg"/>Add to Cart</a>
      </div>
     
    </main>
  </body>
</html>
